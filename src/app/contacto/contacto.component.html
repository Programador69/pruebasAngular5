<div class="container-fluid bg-info">
    <div class="row justify-content-center">
        <div class="col-md-8">   

            <h2>Contáctanos</h2>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo."> 
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com">
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="3" placeholder="Lo que quiera comentar o saber"></textarea> 

                </div>
                <button type="submit" class="btn btn-primary mb-5">Enviar</button>
            </form>
        </div>
    </div>
</div>
